  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="../index.html" class="logo d-flex align-items-center">
        <img src="./assets/img/telecall-logo-white.png" alt="logo da telecall">

      <div class="drk">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>

      </nav>
    </div>
  </header>

  <main id="container">
    <form id="login_form" action="javascript:alert('Formulario aprovado com sucesso!')" method="post" id="formcard">
      <div id="form_header">
        <h1>Cadastro</h1>
        <i id="mode_icon"></i>
      </div>
      <div id="social_media">
        <a href="https://www.facebook.com/TelecallBr" target="_blank">
          <img src="./assets/img/facebook.png" alt="Facebook logo">
        </a>
        <a href="https://www.linkedin.com/company/telecall/" target="_blank">
          <img src="./assets/img/linkedin.png" alt="Google logo">
        </a>
        <a href="https://github.com/LzLuscas/projeto-facul-01" target="_blank">
          <img src="./assets/img/github.png" alt="Github logo">
        </a>
      </div>
      <div id="inputs">
        <div class="input-box">
          <label for="uid">
            Nome completo
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="uid" name="uid" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="gen">
            Gênero
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="gen" name="gen">
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="nasc">
            Data de nascimento
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="date" id="nasc" name="nasc" required>
            </div>
          </label>
        </div>

        <label for="idade">
          Idade 
          <div class="input-field">
           <i class="fa-solid fa-user"></i>
           <input type="text" name="idade" id="idade" disabled>

          </div>

       </label>

        <div class="input-box">
          <label for="cel">
            Celular
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="cel" name="cel" minlength="10" maxlength="10" >
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cpf">
            CPF
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="cpf" name="cpf" ,minlength="14" maxlength="14" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="email">
            E-mail
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="email">
            Confirmar e-mail
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="rua">
            Rua
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="rua" name="rua" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="numero">
            Número
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="number" id="numero" name="numero" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="bairro">
            Bairro
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="bairro" name="bairro" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cidade">
            Cidade
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="cidade" name="cidade" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cep">
            CEP
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" id="cep" name="cep" minlength="9" maxlength="9" required>
            </div>
          </label>
        </div>



        <div class="input-box">
          <label for="pwd">
            Senha
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="pwd" name="pwd" pattern="(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$" required>
            </div>
          </label>

          <div class="input-box">
            <label for="pwd2">
              Confirmar senha
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pwd2" name="pwd2" required>
              </div>
            </label>

          <div id="forgt_passaword">
            <a href="#">
              Esqueceu sua senha?
            </a>
          </div>
        </div>
      </div>

      <button type="submit" id="login_button">
        Login

      </button>


    </form>
  </main>
