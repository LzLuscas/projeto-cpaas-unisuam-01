<body>

  

  <main id="container">
    <div id="toast2" class="toast">
      <h4></h4>
    </div>
      <form method="get" action=".">
      <div id="form_header">
        <h1>Cadastro</h1>
        <i id="mode_icon"></i>
      </div>
      <div id="social_media">
        <a href="https://www.facebook.com/TelecallBr" target="_blank">
          <img src="./assets/img/facebook.png" alt="Facebook logo">
        </a>
        <a href="https://www.linkedin.com/company/telecall/" target="_blank">
          <img src="./assets/img/linkedin.png" alt="Google logo">
        </a>
        <a href="https://github.com/LzLuscas/projeto-facul-01" target="_blank">
          <img src="./assets/img/github.png" alt="Github logo">
        </a>
      </div>
      <div id="inputs">
        <div class="input-box">
          
          <label for="name">
            Nome completo
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" minlength="15" maxlength="60"
                pattern="^[A-Za-záàâãéèêíïóôõöúç ]+$" name="nome" id="nome"
                title="Apenas letras do alfabeto são permitidas" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="data">
            Data Nascimento
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" id="data" name="data"
                onkeypress="$(this).mask('00/00/0000')" pattern="[0-9 | /]" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="gender">
            Sexo
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" name="gender" id="gender" autocomplete="off"
                placeholder="Sexo (M,F,ND)" minlength="1" maxlength="2" pattern="^(m|f|nd|ND|M|F)$"
                title="Por favor responda M(masculino), F(Feminino) ou ND (Não Definido)" required>
            </div>
          </label>
        </div>


        <div class="input-box">
          <label for="mae">
            Nome Materno
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" minlength="15" maxlength="60"
                pattern="^[A-Za-záàâãéèêíïóôõöúç ]+$" name="mae" id="mae"
                title="Apenas letras do alfabeto são permitidas" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cpf">
            CPF
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" id="cpf" name="cpf"
                onkeypress="$(this).mask('000.000.000-00');" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                title="Digite um CPF válido no formato 999.999.999-99" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="celular">
            Telefone Celular
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" id="celular" name="celular"
                onkeypress="$(this).mask('(+00) 00 00000-0009')" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="telefone">
            Telefone fixo
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="form-style" autocomplete="off" id="telefone" name="telefone"
                onkeypress="$(this).mask('(+00) 00 0000-0000')" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cep">
            CEP
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" onkeypress="$(this).mask('00000-000')" name="cep"
                id="cep" value="" onblur="pesquisacep(this.value);" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="rua">
            rua
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" name="rua" id="rua" size="60" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="numero">
            Número
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" name="numero" id="numero" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="complemento">
            complemento
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="bairro">
            Bairro
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" name="bairro" id="bairro" size="40" required>
            </div>
          </label>
        </div>

        <div class="input-box">
          <label for="cidade">
            Cidade
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" name="cidade" id="cidade" size="40" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="uf">
            Estado
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" name="uf" id="uf" size="2" required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="login">
            Login
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" class="form-style" autocomplete="off" minlength="6" maxlength="6"
                pattern="^[a-záàâãéèêíïóôõöúç]+$" id="loginre" name="loginre"
                title="Apenas letras do alfabeto são permitidas" required>
            </div>
          </label>
        </div>



        <div class="input-box">
          <label for="passaword">
            Senha
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" class="form-style" autocomplete="off" id="password"
                minlength="8" name="password" pattern="^(?=.*[A-Z])(?=.*[!#@$%&])(?=.*[0-9])(?=.*[a-z]).{6,15}$"
                title="Deve conter pelo menos um caracter especial, uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres"
                required>
            </div>
          </label>
        </div>
        <div class="input-box">
          <label for="confirm_passaword">
            Confirma senha
            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="password" class="form-style" autocomplete="off" id="confirm_password"
                              minlength="8" required>
            </div>
          </label>
        

          <div id="forgt_passaword">
            <a href="#">
              Esqueceu sua senha?
            </a>
          </div>
        </div>
      </div>

      <input type="button" value="Registrar" onclick="validate()" class="btn" id="btnregister">


    </form>
